<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title> Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>
    <header class="menu">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Quem somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pacotes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">contato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Home</a>
            </li>
        </ul>
    </header>

    <br>
    <h1>Sport tv</h1>

    <main class="formu">
        <form  name="formulario" action='enviar.javascript' method="POST">
            <h6>Nome:</h6>
            <input  id="name" name="nome" type="text" maxlength="80" placeholder="Nome">
            <br>
           <h6> Apelido:</h6> 
            <input id="apelido"  name="apelido" type="text" maxlenght="20"  placeholder="Apelido">
            <br>
           <h6>Data de nascimento:</h6> 
           dia <input id="day" name="dia" type="text" , maxlength="2"  placeholder="Dia">
           Mês <input id="month"  name="mes" type="text" , maxlength="2"  placeholder="Mês"><br>
           Ano <input id="year" name="ano" type="text" , maxlength="4"  placeholder="Ano">
            <br>
           <h6>CPF:</h6>
            <input id="cpf" name="cpf" type="text" maxlength="14"  placeholder="cpf"  onkeyup="validar_cpf()" autocomplete="off">
            <br>
           <h6>Time do coração:</h6> 
            <select id="team_id" name="timecoracao" maxlenght="20">
                <option id="time1">Coritians</option>
                <option id="time2">Palmeniras</option>
                <option id="time3">São Paulo</option><br>
            </select>
            <h6> Esporte de interese:</h6>
            <input type="checkbox" name="sport" id="1" >Futebol<br>
            <input type="checkbox" name="sport" id="2" >Vôlei<br>
            <input type="checkbox" name="sport" id="3" >Basquete<br>
            <input type="checkbox" name="sport" id="4" >Futsal<br>
            <input type="checkbox" name="sport" id="5" >Automobilismo<br>
            <input type="checkbox" name="sport" id="6" >Artes marciais<br>
            <input type="checkbox" name="sport" id="7" >Natação<br>
            <input class="btn btn-primary" type="submit" value="Cadastrar" onclick="return validar()">
           
            <br>
        </form>
    </main>



    <script charset="ISO-8859-1" src="_javaScript/sporte.js"></script>
</body>
